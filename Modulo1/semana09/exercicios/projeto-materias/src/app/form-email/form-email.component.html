<form class="text-bg-secondary p-3 mt-5">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite o seu email" [(ngModel)]='valores.email' name="email">
    </div>
    <div class="mb-3">
        <label for="pass" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="pass" placeholder="Digite a senha" [(ngModel)]="valores.senha" name="pass">
      </div>
    <button type="submit" class="btn btn-primary" (click)="enviar($event)">Submit</button>
  </form>
