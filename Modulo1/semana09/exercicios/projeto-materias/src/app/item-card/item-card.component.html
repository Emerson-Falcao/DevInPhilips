<div class="card" style="width: 18rem;">
    <img [src]="personagem.imagem" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{personagem.nome}}</h5>
      <p class="card-text">{{personagem.nomeAtor}}</p>
      <p class="card-text">{{personagem.descricao}}</p>
    </div>
  </div>
