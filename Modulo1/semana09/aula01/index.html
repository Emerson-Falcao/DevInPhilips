<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevInPhilips</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-img-overlay" id="background">
    <main class="container">
        <section class="side-panel">
            <img src="./img.png" class="card-img">
        </section>
        <section>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" id="nome" class="form-control" placeholder='Digite o primeiro nome' required>
                            </div>
                            <div class="col">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder='Digite o sobrenome' required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password" placeholder="Senha">
                            </div>
                        </div>
                        <label for="idade">Idade</label>
                        <input type="number" class="form-control" id="idade" placeholder="Idade">
                        <label for="categoria">Mora em Santa Catarina?</label>
                        <select class="form-control" id="sc" required>
                            <option id="s">Sim</option>
                            <option id="n">NÃ£o</option>
                        </select>
                        <div class="form-group">
                            <label>Tecnologias Conhecidas</label>
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="angular" required>
                            <label class="form-check-label" for="angular">
                                Angular
                            </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="docker" required>
                                <label class="form-check-label" for="docker">
                                    Docker
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="js" required>
                                <label class="form-check-label" for="js">
                                    JavaScript
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="java" required>
                                <label class="form-check-label" for="java">
                                    Java
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="python" required>
                                <label class="form-check-label" for="python">
                                    Python
                                </label>
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="buttonCadastro">Cadastrar</button>
                <button type="submit" class="btn btn-primary" id="buttonEdit" hidden>Editar</button>
                </div>
            </form>
        </section>
    </main>
    </div>
</body>
</html>
